<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/dados.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="divisao1">
                <div class="divisao1-left">
                    <div class="divisao1-left-1">
                        <span>SEU VOTO PARA</span>
                    </div>

                    <div class="divisao1-left-2">
                        <span></span>
                    </div>
                    <div class="divisao1-left-3"></div>

                    <div class="divisao1-left-4"></div>
                </div>
                <div class="divisao1-right"></div>
            </div>
            <div class="divisao2">
                Aperte a tecla: <br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR este voto
            </div>
        </div>

        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('1')">1</div>
                <div class="teclado-botao" onclick="clicou('2')">2</div>
                <div class="teclado-botao" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('4')">4</div>
                <div class="teclado-botao" onclick="clicou('5')">5</div>
                <div class="teclado-botao" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('7')">7</div>
                <div class="teclado-botao" onclick="clicou('8')">8</div>
                <div class="teclado-botao" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao btnBranco" onclick="branco()">BRANCO</div>
                <div class="teclado-botao btnCorrige" onclick="corrige()">CORRIGE</div>
                <div class="teclado-botao btnConfirma" onclick="confirma()">CONFIRMA</div>
            </div>            
        </div>
    </div>

</body>
</html>
